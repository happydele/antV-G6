<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G6</title>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      font-family: Helvetica;
      overflow: hidden;
    }

    #mountNode {
      width: 100%;
      height: 100%;
      /* background-color: #000; */
    }

    .minimap{
      position: fixed;
      right: 10px;
      bottom: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <script src="js/g6.min.js"></script>
  <script src="js/jquery.min.js"></script>

  <!-- 创建容器 -->
  <div id="mountNode"></div>

  <script>
    $(function () {
      // 模拟数据
      const mockData = [
        {
          id: 'g1',
          name: 'DESKTOP-620124M', // 主机名
          ip: '180.169.153.154', // IP
          status: 'runing', // 主机类型
          img: 'https://gw.alipayobjects.com/zos/basement_prod/4f81893c-1806-4de4-aff3-9a6b266bc8a2.svg',
          childList: [
            {
              id: 'g13',
              name: 'DESKTOP-620124M',
              ip: '180.169.153.15',
              status: 'runing',
              img: 'https://gw.alipayobjects.com/zos/basement_prod/4f81893c-1806-4de4-aff3-9a6b266bc8a2.svg',
              childList: [
                {
                  id: 'g131',
                  name: '名称10',
                  ip: '223.255.255.255',
                  status: 'stop',
                  img: 'https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*Q_FQT6nwEC8AAAAAAAAAAABkARQnAQ',
                  childList: []
                },
                {
                  id: 'g132',
                  name: '名称11',
                  ip: '223.255.255.255',
                  status: 'runing',
                  img: 'https://gw.alipayobjects.com/zos/basement_prod/4f81893c-1806-4de4-aff3-9a6b266bc8a2.svg',
                  childList: []
                }
              ]
            },
            {
              id: 'g14',
              name: '名称12',
              ip: '223.255.255.255',
              status: 'stop',
              img: 'https://g.alicdn.com/cm-design/arms-trace/1.0.155/styles/armsTrace/images/TAIR.png',
              childList: []
            }
          ]
        }
      ]

      //  组件props
      const props = {
        data: mockData,
        config: {
          padding: [20, 50],
          defaultLevel: 3,
          defaultZoom: 0.8,
          modes: { default: ['zoom-canvas', 'drag-canvas'] }
        },
        nodeClick: (item) => {
          // console.log(item) // 点击节点-打印节点信息
        }
      }

      // 默认配置
      const defaultConfig = {
        width: window.innerWidth, // 图的宽度
        height: window.innerHeight, // 图的高度
        pixelRatio: 1,
        // 图上行为模式的集合
        modes: {
          default: ['zoom-canvas', 'drag-canvas'] // 允许放缩画布、拖拽画布
        },
        fitView: false, // 是否将图适配到画布大小
        animate: false, // 是否启用图的动画
        // 边在默认状态下的样式配置（style）
        defaultEdge: {
          style: {
            stroke: '#1890FF' // 边描边颜色
          }
        }
      }

      /**
       * 简易get，项目中请使用lodash的get
       * @param {Object} object 查找对象
       * @param {string} path 查找路径
       * @param {*} defaultValue 默认值
       */
      const get = (object, path, defaultValue) => {
        return object[path] || defaultValue
      }
      // number to string
      const toString = id => id + ''
      /**
       * sleep
       * @param {duration} number unit ms
       */
      const sleep = (duration = 500) => {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve('done')
          }, duration)
        })
      }

      // 自定义节点、边
      const registerFn = () => {
        G6.registerNode(
          'flow-rect',
          {
            shapeType: 'flow-rect',
            draw(cfg, group) {
              const { hostname = '', lightColor, hasChildren, ip, collapsed, img, status } = cfg
              // 逻辑不应该在这里判断
              const rectConfig = {
                width: 184, // 子节点的宽
                height: 74, // 子节点的高
                lineWidth: 1,
                fontSize: 12,
                fill: status ? '#E66A6C' : '#fff',
                radius: 4,
                stroke: lightColor,
                opacity: 1
              }
              const textConfig = {
                textAlign: 'left',
                textBaseline: 'top'
              }
              const rect = group.addShape('rect', {
                attrs: {
                  x: 0,
                  y: 0,
                  ...rectConfig
                }
              })

              // 主机名称
              group.addShape('text', {
                attrs: {
                  ...textConfig,
                  x: 42,
                  y: 8,
                  text: hostname.length > 10 ? hostname.substr(0, 10) + '...' : hostname,
                  fontSize: 14,
                  fontWeight: 600,
                  fill: status ? '#fff' : lightColor,
                  cursor: 'pointer',
                  isTitleShape: true
                }
              })

              // IP
              group.addShape('text', {
                attrs: {
                  ...textConfig,
                  x: 58,
                  y: 42,
                  text: ip,
                  fontSize: 14,
                  fill: '#000'
                }
              })

              // bottom line
              group.addShape('rect', {
                attrs: {
                  x: 0,
                  y: 70,
                  width: rectConfig.width,
                  height: 4,
                  radius: [0, 0, rectConfig.radius, rectConfig.radius],
                  fill: '#DCDFE5'
                }
              })

              // bottom percent
              group.addShape('rect', {
                attrs: {
                  x: 0,
                  y: 70,
                  width: 100,
                  height: 4,
                  radius: [0, 0, 0, rectConfig.radius],
                  fill: lightColor
                }
              })

              // img图片图形
              group.addShape('image', {
                attrs: {
                  x: 6,
                  y: 26,
                  width: 40,
                  height: 40,
                  show: true,
                  offset: 0, // 用于调整图标的左右位置
                  img: img
                }
              })

              // 状态圆点
              group.addShape('circle', {
                attrs: {
                  x: 25,
                  y: 13,
                  width: 16,
                  height: 16,
                  r: 8,
                  fill: lightColor
                }
              })

              if (hasChildren) {
                // collapse circle圆
                group.addShape('circle', {
                  attrs: {
                    x: rectConfig.width,
                    y: rectConfig.height / 2,
                    r: 8,
                    stroke: lightColor,
                    fill: collapsed ? lightColor : '#fff',
                    isCollapseShape: true
                  }
                })

                // collpase text
                group.addShape('text', {
                  attrs: {
                    x: rectConfig.width,
                    y: rectConfig.height / 2,
                    width: 16,
                    height: 16,
                    textAlign: 'center',
                    textBaseline: 'middle',
                    text: collapsed ? '+' : '-',
                    fontSize: 16,
                    fill: collapsed ? '#fff' : lightColor,
                    cursor: 'pointer',
                    isCollapseShape: true
                  }
                })
              }

              this.drawLinkPoints(cfg, group)
              return rect
            },
            update(cfg, item) {
              const group = item.getContainer()
              this.updateLinkPoints(cfg, group)
            },
            setState(name, value, item) {
              if (name === 'click' && value) {
                const group = item.getContainer()
                const { collapsed } = item.getModel()
                const [, , , , , , CircleShape, TextShape] = group.get('children')
                if (TextShape) {
                  const {
                    attrs: { stroke }
                  } = CircleShape
                  if (!collapsed) {
                    TextShape.attr({
                      text: '-',
                      fill: stroke
                    })
                    CircleShape.attr({
                      fill: '#fff'
                    })
                  } else {
                    TextShape.attr({
                      text: '+',
                      fill: '#fff'
                    })
                    CircleShape.attr({
                      fill: stroke
                    })
                  }
                }
              }
            },
            getAnchorPoints() {
              return [
                [0, 0.5],
                [1, 0.5]
              ]
            }
          },
          // 注意这里继承了 'single-shape'
          'rect',
        )
        G6.registerEdge(
          'flow-cubic',
          {
            getControlPoints(cfg) {
              let controlPoints = cfg.controlPoints // 指定controlPoints
              if (!controlPoints || !controlPoints.length) {
                const { startPoint, endPoint, sourceNode, targetNode } = cfg
                const { x: startX, y: startY, coefficientX, coefficientY } = sourceNode
                  ? sourceNode.getModel()
                  : startPoint
                const { x: endX, y: endY } = targetNode ? targetNode.getModel() : endPoint
                let curveStart = (endX - startX) * coefficientX
                let curveEnd = (endY - startY) * coefficientY
                curveStart = curveStart > 40 ? 40 : curveStart
                curveEnd = curveEnd < -30 ? curveEnd : -30
                controlPoints = [
                  { x: startPoint.x + curveStart, y: startPoint.y },
                  { x: endPoint.x + curveEnd, y: endPoint.y }
                ]
              }
              return controlPoints
            },
            getPath(points) {
              const path = []
              path.push(['M', points[0].x, points[0].y])
              path.push([
                'C',
                points[1].x,
                points[1].y,
                points[2].x,
                points[2].y,
                points[3].x,
                points[3].y
              ])
              return path
            }
          },
          'single-line',
        )
      }

      registerFn() // 调用自定义节点、边函数

      const { data } = props
      let backUpData
      let maxMatrixY = 0
      let isAnimating = false
      let graph = null

      // 初始化
      const initGraph = (data) => {
        if (!data.length) {
          return
        }
        transformData(data) // 数据转换，生成图表数据
        const { onInit, config } = props
        graph = new G6.Graph({
          container: 'mountNode', // 指定挂载容器
          ...defaultConfig, // 默认配置
          ...config,
          layout: {
            type: 'grid',
            preventOverlap: true,
            preventOverlapPdding: 80,
            nodeSize: 180,
            cols: 10
          },
          plugins: [minimap] // 将 minimap 实例配置到图上
        })
        initEvent()
        if (typeof onInit === 'function') {
          onInit(graph)
        }
        backUpData = JSON.parse(JSON.stringify(data))
        graph.data(getPosition(data, true)) // 加载数据
        graph.render() // 渲染
        graph.zoom(config.defaultZoom || 1)
        if (data.length) {
          graph.changeData(getPosition(backUpData))
        }
      }

      // 事件绑定
      const initEvent = () => {
        // 点击节点
        graph.on('node:click', async (evt) => {
          if (isAnimating) {
            return
          }
          const { item, target } = evt
          const {
            attrs: { isCollapseShape }
          } = target
          if (isCollapseShape) {
            isAnimating = true
            const model = item.getModel()
            graph.setItemState(item, 'click', true)
            const { childrenKeys, id, collapsed, recordIndex } = model
            // 更新状态
            if (collapsed) {
              updateCollapseStatus(id, recordIndex, collapsed, 'expand')
              graph.changeData(getExpandPosition(backUpData))
              graph.stopAnimate()
              childrenKeys.forEach(async (key) => {
                const childrenItem = graph.findById(key)
                if (childrenItem) {
                  childrenItem.toBack()
                }
              })
              updateCollapseStatus(id, recordIndex, collapsed)
              graph.changeData(getPosition(backUpData))
              await sleep(500)
              graph.setItemState(item, 'click', false)
              isAnimating = false
            } else {
              updateCollapseStatus(id, recordIndex, collapsed, 'collapsed')
              graph.changeData(getPosition(backUpData))
              childrenKeys.forEach(async (key) => {
                const childrenItem = graph.findById(key)
                if (childrenItem) {
                  childrenItem.toBack()
                }
              })
              await sleep(500)
              updateCollapseStatus(id, recordIndex, collapsed)
              childrenKeys.forEach(async (key) => {
                const childrenItem = graph.findById(key)
                if (childrenItem) {
                  graph.remove(childrenItem)
                }
              })
              graph.setItemState(item, 'click', false)
              isAnimating = false
            }
          } else {
            const { nodeClick } = props
            if (typeof nodeClick === 'function') {
              nodeClick(item.getModel())
            }
          }
        })
        // 鼠标进入节点
        graph.on('node:mouseenter', (evt) => {
          const node = evt.item
          graph.setItemState(node, 'hover', true)
          graph.updateItem(node, {
            style: {
              ...node._cfg.originStyle,
              shadowColor: '#bbb',
              shadowBlur: 6
            }
          })
        })
        // 鼠标在元素内部移到时
        graph.on('node:mousemove', (evt) => {
          if (isAnimating) {
            return
          }
          const { item, target, x, y } = evt
          const {
            attrs: { isTitleShape }
          } = target
          const model = item.getModel()
          const { hostname, id } = model
          if (isTitleShape) {
            const postion = graph.getClientByPoint(x, y)
            createTooltip(postion, hostname, id)
          } else {
            removeTooltip(id)
          }
        })
        // 鼠标移出目标元素后
        graph.on('node:mouseout', (evt) => {
          if (isAnimating) {
            return
          }
          const { item, target } = evt
          const {
            attrs: { isTitleShape }
          } = target
          const model = item.getModel()
          const { id } = model
          if (isTitleShape) {
            removeTooltip(id)
          }
        })
        // 鼠标离开节点
        graph.on('node:mouseleave', (evt) => {
          const node = evt.item
          graph.setItemState(node, 'hover', false)
          graph.updateItem(node, {
            style: {
              ...node._cfg.originStyle,
              shadowColor: 'transparent',
              shadowBlur: 0
            }
          })
        })
      }

      /**
      * 创建提示
      * @param {postion} 鼠标点击的位置
      * @param {name} string 节点名称
      * @param {id} string 节点id
      */
      const createTooltip = (postion, name, id) => {
        const offsetTop = -60
        const existTooltip = document.getElementById(id)
        const x = postion.x + 'px'
        const y = postion.y + offsetTop + 'px'
        if (existTooltip) {
          existTooltip.style.left = x
          existTooltip.style.top = y
        } else {
          // content
          const tooltip = document.createElement('div')
          const span = document.createElement('span')
          span.textContent = name
          tooltip.style.padding = '10px'
          tooltip.style.background = 'rgba(0,0,0, 0.65)'
          tooltip.style.color = '#fff'
          tooltip.style.borderRadius = '4px'
          tooltip.appendChild(span)
          // box
          const div = document.createElement('div')
          div.style.position = 'absolute'
          div.style.zIndex = '99'
          div.id = id
          div.style.left = x
          div.style.top = y
          div.appendChild(tooltip)
          document.body.appendChild(div)
        }
      }
      /**
      * 删除提示
      * @param {id} string
      */
      const removeTooltip = (id) => {
        const removeNode = document.getElementById(id)
        if (removeNode) {
          document.body.removeChild(removeNode)
        }
      }

      /**
      * 计算位置
      * @param {data} Array<Item>
      * @param {flag} string[] | string
      * @param {postion} object
      */
      const getPosition = (data, init) => {
        maxMatrixY = 0
        const graphData = {
          nodes: [],
          edges: []
        }

        if (!data) {
          return graphData
        }

        if (init) {
          initAnimateData(data, graphData)
        } else {
          recursion(data, 0, graphData)
        }

        return graphData
      }

      /**
      * 计算位置
      * @param {data} Array<Item>
      * @param {flag} string[] | string
      * @param {postion} object
      */
      const getExpandPosition = (data) => {
        maxMatrixY = 0
        const graphData = {
          nodes: [],
          edges: []
        }

        if (!data) {
          return graphData
        }

        recursionExpand(data, 0, graphData)

        return graphData
      }

      /**
      * 展开时的特殊处理
      */
      const recursionExpand = (
        data,
        parentMatrixX,
        graphData,
        parentX,
        parentY,
        parentAnimate,
      ) => {
        if (!data || !data.length) {
          return
        }
        data.forEach((item, index) => {
          const matrixX = parentMatrixX || 0
          const children = get(item, 'childList', [])
          const animate = get(item, 'animate', false)
          const afterDrawHidden = get(item, 'afterDrawHidden', false)
          const collapsed = get(item, 'collapsed')
          const currentX = parentAnimate === 'expand' ? parentX : item.x
          const currentY = parentAnimate === 'expand' ? parentY : item.y

          item = {
            ...item,
            id: toString(item.id),
            x: currentX,
            y: currentY,
            hasChildren: children.length
          }
          data[index] = item
          const { childList, ...model } = item
          graphData.nodes.push(model)

          if ((children.length && animate) || (children.length && !collapsed)) {
            recursionExpand(
              children,
              afterDrawHidden ? matrixX : matrixX + 1,
              graphData,
              currentX,
              currentY,
              animate,
            )
          }
        })
      }

      /**
      * 数据转换，生成图表数据
      */
      const transformData = (data, parentIndex) => {
        if (!data || !data.length) {
          return
        }
        const {
          config: { defaultLevel = 10, padding = [20, 20] }
        } = props
        data.forEach((item, index) => {
          const { status } = item
          const children = get(item, 'childList', [])
          const recordIndex = parentIndex !== undefined ? parentIndex + '-' + index : index + ''
          maxMatrixY = index === 0 ? maxMatrixY : maxMatrixY + 1
          const recordLength = recordIndex.split('-').length
          const childrenKeys = []
          if (children.length) {
            getKeys(children, childrenKeys)
          }
          let lightColor
          // 状态
          if (!status) {
            lightColor = '#01DF3A' // 运行中
          } else {
            lightColor = '#FE2E2E' // 停止
          }
          item = {
            ...item,
            lightColor,
            id: toString(item.id),
            x: padding[0],
            y: padding[1],
            recordIndex,
            collapsed: false, // 是否展开recordLength >= defaultLevel
            hasChildren: children.length,
            childrenKeys
          }
          data[index] = item
          if (children.length) {
            transformData(get(item, 'childList', []), recordIndex)
          }
        })
      }

      /**
      * 生成初始化数据，为了动画而动画
      */
      const initAnimateData = (data, graphData) => {
        if (!data || !data.length) {
          return
        }
        data.forEach(item => {
          const children = get(item, 'childList', [])
          const collapsed = get(item, 'collapsed')
          const { childList, ...model } = item
          graphData.nodes.push(model)
          if (children.length && !collapsed) {
            initAnimateData(get(item, 'childList', []), graphData)
          }
        })
      }

      /**
      * 递归
      */
      const recursion = (
        data,
        parentMatrixX,
        graphData,
        parentId,
        parentX,
        parentY,
        parentAnimate,
      ) => {
        if (!data || !data.length) {
          return
        }
        const {
          config: { padding = [20, 20], nodesMargin = [250, 100], coefficient = [0.2, -0.1] }
        } = props
        data.forEach((item, index) => {
          const matrixX = parentMatrixX || 0
          const children = get(item, 'childList', [])
          const animate = get(item, 'animate', false)
          const afterDrawHidden = get(item, 'afterDrawHidden', false)
          const collapsed = get(item, 'collapsed')
          maxMatrixY = index === 0 || afterDrawHidden ? maxMatrixY : maxMatrixY + 1

          const currentX =
            afterDrawHidden || parentAnimate === 'expand'
              ? parentX
              : matrixX * nodesMargin[0] + padding[0]
          const currentY =
            afterDrawHidden || parentAnimate === 'expand'
              ? parentY
              : maxMatrixY * nodesMargin[1] + padding[1]

          item = {
            ...item,
            id: toString(item.id),
            matrixX,
            matrixY: maxMatrixY,
            x: currentX,
            y: currentY,
            type: 'flow-rect',
            coefficientX: coefficient[0],
            coefficientY: coefficient[1],
            hasChildren: children.length,
            collapsed: item.collapsed || false
          }
          data[index] = item
          const { childList, ...model } = item
          graphData.nodes.push(model)

          if (parentId) {
            graphData.edges.push({
              source: parentId,
              target: toString(item.id),
              targetAnchor: 0,
              sourceAnchor: 1,
              type: index === 0 ? 'line' : 'flow-cubic'
            })
          }

          if ((children.length && animate) || (children.length && !collapsed)) {
            recursion(
              children,
              afterDrawHidden ? matrixX : matrixX + 1,
              graphData,
              toString(item.id),
              currentX,
              currentY,
              animate,
            )
          }
        })
      }

      /**
      * 获取keys, 折叠、展开时直接使用
      * @param {data} ListItem
      * @param {keys} string[]
      */
      const getKeys = (data, keys) => {
        if (!data || !data.length) {
          return
        }
        data.forEach(item => {
          const { id } = item
          const children = get(item, 'childList', [])
          keys.push(id)
          if (children.length) {
            getKeys(children, keys)
          }
        })
      }

      /**
      * 更新当前数据的collapse状态以及子节点的afterDrawHidden状态
      * @param {id} string
      * @param {recordIndex} string 节点索引
      * @param {collapsed} boolean
      */
      const updateCollapseStatus = (
        id,
        recordIndex,
        collapsed,
        animate,
      ) => {
        let currentList = backUpData
        try {
          let currentRecord
          const indexs = recordIndex.split('-')
          for (let i = 0; i < indexs.length; i += 1) {
            currentRecord = currentList[indexs[i]]
            currentList = currentList[indexs[i]].childList
          }
          currentRecord.collapsed = !collapsed
          currentRecord.animate = animate

          const setHidden = (data) => {
            if (!data || !data.length) {
              return
            }
            data.forEach((item, index) => {
              const children = get(item, 'childList', [])
              data[index] = {
                ...item,
                afterDrawHidden: !collapsed
              }
              if (children.length && !item.collapsed) {
                setHidden(children)
              }
            })
          }
          setHidden(currentList)
        } catch (err) {
          console.error(err, id, currentList)
        }
      }

      // 实例化 minimap 插件
      const minimap = new G6.Minimap({
        size: [150, 150],
        className: 'minimap',
        type: 'delegate'
      })

      // initGraph(data)

      /**
       * 构造树型结构数据
       * @param {*} source 数据源
       * @param {*} id id字段 默认 'id'
       * @param {*} parentId 父节点字段 默认 'pid'
       * @param {*} children 孩子节点字段 默认 'childList'
       * @param {*} rootId 根Id 默认 0
       */
       function treeData(source, id, parentId, children, rootId) {
        id = id || 'id'
        parentId = parentId || 'pid'
        children = children || 'childList'
        rootId = rootId || 0
