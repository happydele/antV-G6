      /*
      * 发送请求JSON数据
      */
      function requestPost() {
        $.ajax({
          type: "POST",
          url: "http://10.10.10.97:40305/industrial/getHostStatus",
          data: {},
          contentType: "application/x-www-form-urlencoded",
          dataType: "json",
          success: function (response) {
            nodes = response
            nodes.forEach((item, index) => {
              item.tags = ["my_template_1"]
              switch (item.device_type) {
                case "交换机":
                  item.img = "./img/1002.jpeg"
                  break;
                default:
                  item.img = "./img/1002.jpeg"
                  break;
              }
              switch (item.status) {
                case true:
                  item.tags = ["QA", "my_template_1"];
                  break;
              }
            })
            console.log(nodes, '处理后的数据')
            chart.load(nodes)
          },
          fail: function (err) {
            console.log(err)
          }
        });
      }
      requestPost()
      setInterval(requestPost, 300000); // 定时器5分钟 5*60s*1000ms
